<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Sistema Solar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script src="switch-checkbox.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
    .game-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      font-family: Arial, sans-serif;
      width: 240px;
    }
    .game-panel button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 5px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .game-panel button:hover {
      background: #005fcc;
    }
    .stats {
      margin-top: 10px;
      font-size: 14px;
    }
    .leaflet-popup-content-wrapper {
      background-color: #f7f7f7;
      border-radius: 8px;
      padding: 15px;
    }
    .leaflet-popup-content-wrapper .leaflet-popup-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }
    .leaflet-popup-tip {
      background-color: #f7f7f7;
    }
    .leaflet-popup-content h4 {
      margin: 0 0 10px;
      color: #333;
    }
    .leaflet-popup-content b {
      color: #0078ff;
    }
    .language-panel {
      position: absolute;
      background-color: white;
      z-index: 1000;
      bottom: 1rem;
      padding: 10px;
      width: 240px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    fieldset {
      width: 22em;
    }

    legend {
      font-size: 110%;
    }

    label {
      display: block;
      margin: 0.5em;
      padding: 4px 4px 6px 6px;
      border: 0 solid #005a9c;
      border-radius: 5px;
      width: 13em;
    }

    label .label {
      display: inline-block;
      width: 6em;
      user-select: none;
    }

    label input[role="switch"] {
      opacity: 0;
    }

    label input[role="switch"] ~ .state {
      display: inline-block;
      user-select: none;
    }

    label input[role="switch"] ~ .state > .container {
      position: relative;
      top: 2px;
      display: inline-block;
      border: 2px solid black;
      width: 40px;
      height: 20px;
      border-radius: 11px;
    }

    label input[role="switch"] ~ .state > .container > .position {
      position: relative;
      top: 1px;
      left: 2px;
      display: inline-block;
      border: 2px solid black;
      border-radius: 9px;
      width: 14px;
      height: 14px;
      background: black;
      opacity: 0.6;
    }

    label input[role="switch"]:not(:checked) ~ .state span.on {
      display: none;
    }

    label input[role="switch"]:checked ~ .state > span.off {
      display: none;
    }

    label input[role="switch"]:checked ~ .state > .container > .position {
      left: 20px;
      border-color: green;
      background: green;
      opacity: 1;
    }

    label.focus,
    label:hover {
      padding: 2px 2px 4px 4px;
      border-width: 2px;
      outline: none;
      background-color: #def;
      cursor: pointer;
    }

    label.focus span.container,
    label:hover span.container {
      background-color: white;
    }

  </style>
</head>
<body>
  <div id="map"></div>
  <div class="game-panel">
    <h3 id="game-title">Juego: ¿Dónde está...?</h3>
    <p id="question">Haz clic en el planeta correcto.</p>
    <button id="startGame">Empezar</button>
    <div class="stats">
      <p id="score">Puntos: 0</p>
      <p id="attempts">Intentos: 0</p>
      <p id="lives">Vidas: 3</p>
      <p id="timer">Tiempo: 0s</p>
      <hr>
      <div id="record" style="font-weight: bold; margin-top: 10px;"></div>
    </div>
  </div>
  <fieldset class="language-panel">
    <label>
      <span class="label">Idioma</span>
      <span class="buttons">
        <input id="language-switch" type="checkbox" role="switch">
        <span class="state">
          <span class="container">
            <span class="position"> </span>
          </span>
          <span class="on" aria-hidden="true">EN</span>
          <span class="off" aria-hidden="true">ES</span>
        </span>
      </span>
    </label>
  </fieldset>

  <script>
    // Inicializar mapa
    const map = L.map('map').setView([-25.280945, -57.609083], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let planetData = {};
    let planetLayers = [];
    let currentPlanet = null;
    let score = 0;
    let attempts = 0;
    let lives = 3;
    let timer = 0;
    let timerInterval = null;
    let markersGroup = L.layerGroup().addTo(map);
    let gameActive = false;
    let answeredPlanets = [];
    let currentLang = 'es';
    let currentKML = 'solarsystem_es.kml';
    let colorSchemeIndex = 0;
    let colorCount = 4;

    // Funciones para manejar Cookies
    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      const expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      const name = cname + "=";
      const ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) === 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    // Colores de los planetas - Ahora cada planeta tiene un array de 2 colores.
    const planetColors = {
      'Mercury': ['#b7c9D0', '#0375a4', '#025472', '#14162c', '#ffcc99'],
      'Venus': ['#f0debe', '#f1be8b', '#bd998a', '#222d41', '#ff66ff'],
      'Earth': ['#dfebf5', '#b8cbdb', '#6388a8', '#426b8f', '#ffff66'],
      'Mars': ['#91aa5f', '#d85e3c', '#a43f2f', '#091726', '#ff3333'],
      'Jupiter': ['#d8c2b1', '#d77133', '#C12F1E', '#572F28', '#ff3366'],
      'Saturn': ['#c0a480', '#736b5a', '#dab778', '#f3ce88', '#ff33ff'],
      'Uranus': ['#d0ecf0', '#95bbbe', '#688a8d', '#3f575a', '#ffcccc'],
      'Neptune': ['#5e96f4', '#3e44f0', '#102C5A', '#e95a53', '#ffff33'],
      'Pluto in the Kuiper Belt': ['#fff1d5', '#968570', '#ddc4af', '#ccba99', '#ff9966']
    };

    const uiTranslations = {
      'es': {
        'game-title': 'Juego: ¿Dónde está...?',
        'question-initial': 'Haz clic en el planeta correcto.',
        'button-start': 'Empezar',
        'score': 'Puntos: ',
        'attempts': 'Intentos: ',
        'lives': 'Vidas: ',
        'timer': 'Tiempo: ',
        'record-none': 'No hay récord de tiempo.',
        'correct-title': '¡Correcto! ¡Encontraste ',
        'correct-info-start': 'Información sobre ',
        'incorrect-alert-start': 'Incorrecto. Ese es el planeta ',
        'incorrect-alert-lives-end': '. Te quedan ',
        'incorrect-alert-lives-end-plural': ' vidas.',
        'incorrect-alert-lives-end-single': ' vida.',
        'game-over-alert': 'Juego terminado. ¡Perdiste todas tus vidas! Tu puntaje final es: ',
        'game-over-question': 'Juego terminado. Haz clic en "Empezar" para volver a jugar.',
        'wrong-click-alert': 'Incorrecto. Tienes que hacer clic en una órbita.',
        'game-win-new-record': '¡Nuevo récord! Has completado el juego en ',
        'game-win-name-prompt': ' segundos. Por favor, introduce tu nombre:',
        'game-win-new-record-alert': '¡Felicidades, ',
        'game-win-new-record-end-alert': '! Has establecido un nuevo récord.',
        'game-win-no-record-alert': '¡Felicidades! Has encontrado todos los planetas. Tu puntaje final es: ',
        'game-win-no-record-time': ' y tu tiempo fue ',
        'game-win-no-record-time-end': ' segundos.',
        'where-is': '¿Dónde está '
      },
      'en': {
        'game-title': 'Game: Where is...?',
        'question-initial': 'Click on the correct planet.',
        'button-start': 'Start',
        'score': 'Score: ',
        'attempts': 'Attempts: ',
        'lives': 'Lives: ',
        'timer': 'Time: ',
        'record-none': 'No time record.',
        'correct-title': 'Correct! You found ',
        'correct-info-start': 'Information about ',
        'incorrect-alert-start': 'Incorrect. That is the planet ',
        'incorrect-alert-lives-end': '. You have ',
        'incorrect-alert-lives-end-plural': ' lives left.',
        'incorrect-alert-lives-end-single': ' life left.',
        'game-over-alert': 'Game over. You lost all your lives! Your final score is: ',
        'game-over-question': 'Game over. Click "Start" to play again.',
        'wrong-click-alert': 'Incorrect. You have to click on an orbit.',
        'game-win-new-record': 'New record! You have completed the game in ',
        'game-win-name-prompt': ' seconds. Please, enter your name:',
        'game-win-new-record-alert': 'Congratulations, ',
        'game-win-new-record-end-alert': '! You have set a new record.',
        'game-win-no-record-alert': 'Congratulations! You found all the planets. Your final score is: ',
        'game-win-no-record-time': ' and your time was ',
        'game-win-no-record-time-end': ' seconds.',
        'where-is': 'Where is '
      }
    };

    // Traducciones de nombres y descripciones de planetas
    const translations = {
      'Mercury': 'Mercurio',
      'Venus': 'Venus',
      'Earth': 'Tierra',
      'Mars': 'Marte',
      'Jupiter': 'Júpiter',
      'Saturn': 'Saturno',
      'Uranus': 'Urano',
      'Neptune': 'Neptuno',
      'Pluto in the Kuiper Belt': 'Plutón',
      'Sun': 'Sol',
      'Diameter of Mercury (average): 4,879 km. Distance from sun, average: 57,910,000 km.': 'Diámetro de Mercurio (promedio): 4,879 km. Distancia promedio al sol: 57,910,000 km.',
      'Diameter of Venus (average): 12,104 km. Distance from sun, average: 108,200,000 km.': 'Diámetro de Venus (promedio): 12,104 km. Distancia promedio al sol: 108,200,000 km.',
      'Diameter of Earth (average): 12,742 km. Distance from sun, average: 149,600,000 km.': 'Diámetro de la Tierra (promedio): 12,742 km. Distancia promedio al sol: 149,600,000 km.',
      'Diameter of Mars (average): 6,779 km. Distance from sun, average: 227,900,000 km.': 'Diámetro de Marte (promedio): 6,779 km. Distancia promedio al sol: 227,900,000 km.',
      'Diameter of Jupiter (average): 139,820 km. Distance from sun, average: 778,500,000 km.': 'Diámetro de Júpiter (promedio): 139,820 km. Distancia promedio al sol: 778,500,000 km.',
      'Diameter of Saturn (average): 116,460 km. Distance from sun, average: 1,434,000,000 km.': 'Diámetro de Saturno (promedio): 116,460 km. Distancia promedio al sol: 1,434,000,000 km.',
      'Diameter of Uranus (average): 50,724 km. Distance from sun, average: 2,871,000,000 km.': 'Diámetro de Urano (promedio): 50,724 km. Distancia promedio al sol: 2,871,000,000 km.',
      'Diameter of Neptune (average): 49,244 km. Distance from sun, average: 4,495,000,000 km.': 'Diámetro de Neptuno (promedio): 49,244 km. Distancia promedio al sol: 4,495,000,000 km.',
      'Diameter of Pluto (average): 2,376 km. Distance from sun, average: 5,906,000,000 km.': 'Diámetro de Plutón (promedio): 2,376 km. Distancia promedio al sol: 5,906,000,000 km.'
    };

    function translate(key) {
      // First, check the `uiTranslations` object for the current language.
      if (uiTranslations[currentLang] && uiTranslations[currentLang][key]) {
        return uiTranslations[currentLang][key];
      }

      // If the key isn't in `uiTranslations`, check the `translations` object.
      // This is a fallback for planet names and descriptions.
      if (translations[key] && currentLang === 'es') {
        return translations[key];
      }

      // If no translation is found, return the original key.
      return key;
    }

    // Función para mostrar el récord actual
    function displayRecord() {
      const recordTime = getCookie("recordTime");
      const recordName = getCookie("recordName");
      const recordElement = document.getElementById("record");
      if (recordTime && recordName) {
        recordElement.textContent = `Record: ${recordTime}s por ${recordName}`;
      } else {
        recordElement.textContent = "No hay récord de tiempo.";
      }
    }

    // Cargar el KML y almacenar la información de los planetas
    const kmlLayer = omnivore.kml('solarsystem.kml', null, L.geoJson(null, {
      style: function(feature) {
        const name = feature.properties.name.split(' - ')[0];
        // Verifica si el nombre del planeta existe en planetColors antes de acceder al array
        if (planetColors[name]) {
          return {
            color: planetColors[name][2],
            weight: 2
          };
        }
        // Si no existe, usa un color predeterminado (ej. para el Sol)
        return {
          color: '#3388ff',
          weight: 2
        };
      },
      onEachFeature: function(feature, layer) {
        if (feature.properties && feature.properties.name) {
          const name = feature.properties.name.split(' - ')[0];

          console.log(name);

          if (name !== 'Sun') {
            const description = feature.properties.description;
            if (description) {
              const htmlContent = description.replace(/<br \/>/g, '<br>').replace(/<br>/g, '');
              const cleanDescription = htmlContent.replace(/<[^>]*>/g, '').replace(/[\n\t]/g, '');

              const planetInfo = {
                name: name,
                latlng: layer.getBounds().getCenter(),
                description: cleanDescription,
                layer: layer
              };

              if (!planetData[name]) {
                planetData[name] = planetInfo;
                planetLayers.push(layer);
              }
            }
          }
        }
      }
    })).on('ready', function() {
      const sunLatLng = L.latLng(-25.280945, -57.609083);
      planetLayers.sort((a, b) => {
          const distanceA = a.getBounds().getCenter().distanceTo(sunLatLng);
          const distanceB = b.getBounds().getCenter().distanceTo(sunLatLng);
          return distanceB - distanceA;
      });

      planetLayers.forEach(layer => {
          layer.addTo(map);
          const name = layer.feature.properties.name.split(' - ')[0];

          layer.on('click', function(e) {
            if (!currentPlanet || !gameActive) return;

            if (name === currentPlanet.name) {
              const translatedName = currentPlanet.name //translate(currentPlanet.name);
              const translatedDescription = currentPlanet.description //translate(currentPlanet.description);
              const popupContent = `
                <h4>${translate('correct-title')}${translatedName}!</h4>
                <p><b>${translate('correct-info-start')}${translatedName}:</b><br>${translatedDescription}</p>
              `;

              L.marker(e.latlng).addTo(markersGroup)
                .bindPopup(popupContent)
                .openPopup();

              score++;
              document.getElementById('score').textContent = "Puntos: " + score;
              answeredPlanets.push(currentPlanet.name);
              nextQuestion();
            } else {
              lives--;
              document.getElementById('lives').textContent = "Vidas: " + lives;
              const clickedName = translate(name);
              alert(`Incorrecto. Ese es el planeta ${clickedName}. Te quedan ${lives} vidas.`);
              if (lives <= 0) {
                gameOver();
              }
            }
          });
      });

      map.fitBounds(kmlLayer.getBounds());
      displayRecord();
    }).addTo(map);

    function updateUI() {
      const lang = currentLang;
      document.getElementById('game-title').textContent = uiTranslations[lang]['game-title'];
      document.getElementById('question').textContent = uiTranslations[lang]['question-initial'];
      document.getElementById('startGame').textContent = uiTranslations[lang]['button-start'];
      document.getElementById('score').textContent = uiTranslations[lang]['score'] + score;
      document.getElementById('attempts').textContent = uiTranslations[lang]['attempts'] + attempts;
      document.getElementById('lives').textContent = uiTranslations[lang]['lives'] + lives;
      document.getElementById('timer').textContent = uiTranslations[lang]['timer'] + timer + 's';
      displayRecord();
    }

    function startGame() {
      // Elige un esquema de color aleatorio para el juego
      colorSchemeIndex = Math.floor(Math.random() * colorCount);

      score = 0;
      attempts = 0;
      lives = 3;
      timer = 0;
      gameActive = true;
      answeredPlanets = [];
      document.getElementById('score').textContent = "Puntos: " + score;
      document.getElementById('attempts').textContent = "Intentos: " + attempts;
      document.getElementById('lives').textContent = "Vidas: " + lives;
      document.getElementById('timer').textContent = "Tiempo: " + timer + "s";
      markersGroup.clearLayers();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = "Tiempo: " + timer + "s";
      }, 1000);
      nextQuestion();
    }

    function gameOver() {
      gameActive = false;
      clearInterval(timerInterval);
      alert(uiTranslations[currentLang]['game-over-alert'] + score + '.');
      resetStats();
    }

    function resetStats() {
      score = 0;
      attempts = 0;
      lives = 3;
      timer = 0;
      document.getElementById('score').textContent = "Puntos: 0";
      document.getElementById('attempts').textContent = "Intentos: 0";
      document.getElementById('lives').textContent = "Vidas: 3";
      document.getElementById('timer').textContent = "Tiempo: 0s";
      document.getElementById('question').textContent = "Juego terminado. Haz clic en 'Empezar' para volver a jugar.";
    }

    function nextQuestion() {
      const allPlanets = Object.values(planetData);
      const remainingPlanets = allPlanets.filter(planet => !answeredPlanets.includes(planet.name));

      if (remainingPlanets.length === 0) {
        gameWin();
        return;
      }

      const randomIndex = Math.floor(Math.random() * remainingPlanets.length);
      currentPlanet = remainingPlanets[randomIndex];
      document.getElementById('question').textContent = "¿Dónde está " + translate(currentPlanet.name) + "?";
    }

    function gameWin() {
        gameActive = false;
        clearInterval(timerInterval);

        const recordTime = getCookie("recordTime");
        const isNewRecord = !recordTime || timer < parseInt(recordTime);

        if (isNewRecord) {
            const playerName = prompt(`¡Nuevo récord! Has completado el juego en ${timer} segundos. Por favor, introduce tu nombre:`);
            if (playerName) {
                setCookie("recordTime", timer, 365);
                setCookie("recordName", playerName, 365);
                alert(`¡Felicidades, ${playerName}! Has establecido un nuevo récord.`);
                displayRecord();
            }
        } else {
            alert(`¡Felicidades! Has encontrado todos los planetas. Tu puntaje final es: ${score} y tu tiempo fue ${timer} segundos.`);
        }

        resetStats();
    }

    map.on('click', function(e) {
      if (!currentPlanet || !gameActive) return;
      let clickedOnOrbit = false;
      planetLayers.forEach(layer => {
        if (layer.contains(e.latlng)) {
          clickedOnOrbit = true;
        }
      });
      if (!clickedOnOrbit) {
        lives--;
        document.getElementById('lives').textContent = "Vidas: " + lives;
        alert("Incorrecto. Tienes que hacer clic en una órbita.");
        if (lives <= 0) {
          gameOver();
        }
      }
    });

    document.getElementById('startGame').addEventListener('click', startGame);

    document.getElementById('language-switch').addEventListener('change', function () {
      if (window.switchStates['language-switch'] === 'on') {
        currentLang = 'es';
        currentKML = 'solarsystem_es.kml';
        console.log('Es');
      } else {
        currentLang = 'en';
        currentKML = 'solarsystem_en.kml';
        console.log('EN');
      }

      updateUI();
    });

  </script>
</body>
</html>
