<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Sistema Solar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
    .game-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      font-family: Arial, sans-serif;
      width: 240px;
    }
    .game-panel button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 5px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .game-panel button:hover {
      background: #005fcc;
    }
    .stats {
      margin-top: 10px;
      font-size: 14px;
    }
    .leaflet-popup-content-wrapper {
      background-color: #f7f7f7;
      border-radius: 8px;
      padding: 15px;
    }
    .leaflet-popup-content-wrapper .leaflet-popup-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }
    .leaflet-popup-tip {
      background-color: #f7f7f7;
    }
    .leaflet-popup-content h4 {
      margin: 0 0 10px;
      color: #333;
    }
    .leaflet-popup-content b {
      color: #0078ff;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="game-panel">
    <h3>Juego: ¿Dónde está...?</h3>
    <p id="question">Haz clic en el planeta correcto.</p>
    <button id="startGame">Empezar</button>
    <div class="stats">
      <p id="score">Puntos: 0</p>
      <p id="attempts">Intentos: 0</p>
      <p id="timer">Tiempo: 0s</p>
    </div>
  </div>

  <script>
    // Inicializar mapa
    const map = L.map('map').setView([-25.280945, -57.609083], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let planetData = {};
    let currentPlanet = null;
    let score = 0;
    let attempts = 0;
    let timer = 0;
    let timerInterval = null;
    let markersGroup = L.layerGroup().addTo(map);

    const planetColors = {
      'Mercury': '#A9A9A9', // Gris oscuro
      'Venus': '#e6e600', // Amarillo
      'Earth': '#007FFF', // Azul brillante
      'Mars': '#FF4500', // Naranja rojizo
      'Jupiter': '#D2B48C', // Marrón claro
      'Saturn': '#FFD700', // Dorado
      'Uranus': '#87CEEB', // Azul celeste
      'Neptune': '#4169E1'  // Azul real
    };

    const translations = {
      'Mercury': 'Mercurio',
      'Venus': 'Venus',
      'Earth': 'Tierra',
      'Mars': 'Marte',
      'Jupiter': 'Júpiter',
      'Saturn': 'Saturno',
      'Uranus': 'Urano',
      'Neptune': 'Neptuno',
      'Sun': 'Sol',
      // Agrega las traducciones de las descripciones del KML aquí
      'The sun is the center of the solar system.Model distancesDiameter of sun (average): 800.0 cm.Model scale: 1 : 174,000,000Lat: -25.280945, Lon: -57.609083Real distancesDiameter of sun (average): 1,392,000 km.':
        'El sol es el centro del sistema solar. Distancias del modelo: Diámetro del sol (promedio): 800.0 cm. Escala del modelo: 1 : 174,000,000. Lat: -25.280945, Lon: -57.609083. Distancias reales: Diámetro del sol (promedio): 1,392,000 km.',
      'Diameter of Mercury (average): 4,879 km. Distance from sun, average: 57,910,000 km.':
        'Diámetro de Mercurio (promedio): 4,879 km. Distancia promedio al sol: 57,910,000 km.',
      'Diameter of Venus (average): 12,104 km. Distance from sun, average: 108,200,000 km.':
        'Diámetro de Venus (promedio): 12,104 km. Distancia promedio al sol: 108,200,000 km.',
      'Diameter of Earth (average): 12,742 km. Distance from sun, average: 149,600,000 km.':
        'Diámetro de la Tierra (promedio): 12,742 km. Distancia promedio al sol: 149,600,000 km.',
      'Diameter of Mars (average): 6,779 km. Distance from sun, average: 227,900,000 km.':
        'Diámetro de Marte (promedio): 6,779 km. Distancia promedio al sol: 227,900,000 km.',
      'Diameter of Jupiter (average): 139,820 km. Distance from sun, average: 778,500,000 km.':
        'Diámetro de Júpiter (promedio): 139,820 km. Distancia promedio al sol: 778,500,000 km.',
      'Diameter of Saturn (average): 116,460 km. Distance from sun, average: 1,434,000,000 km.':
        'Diámetro de Saturno (promedio): 116,460 km. Distancia promedio al sol: 1,434,000,000 km.',
      'Diameter of Uranus (average): 50,724 km. Distance from sun, average: 2,871,000,000 km.':
        'Diámetro de Urano (promedio): 50,724 km. Distancia promedio al sol: 2,871,000,000 km.',
      'Diameter of Neptune (average): 49,244 km. Distance from sun, average: 4,495,000,000 km.':
        'Diámetro de Neptuno (promedio): 49,244 km. Distancia promedio al sol: 4,495,000,000 km.'
    };

    function translate(key) {
      return translations[key] || key;
    }

    // Cargar el KML y almacenar la información de los planetas
    const kmlLayer = omnivore.kml('solarsystem.kml', null, L.geoJson(null, {
      style: function(feature) {
        const name = feature.properties.name.split(' - ')[0];
        return {
          color: planetColors[name] || '#3388ff',
          weight: 2
        };
      },
      onEachFeature: function(feature, layer) {
        if (feature.properties && feature.properties.name) {
          const name = feature.properties.name.split(' - ')[0]; // Limpia el nombre
          
          if (name !== 'Sun') {
            const description = feature.properties.description;
            if (description) {
              const htmlContent = description.replace(/<br \/>/g, '<br>').replace(/<br>/g, '');
              const cleanDescription = htmlContent.replace(/<[^>]*>/g, '').replace(/[\n\t]/g, '');
              
              const planetInfo = {
                name: name,
                latlng: layer.getBounds().getCenter(),
                description: cleanDescription,
                layer: layer
              };
              
              if (!planetData[name]) {
                planetData[name] = planetInfo;
              }
              
              // Añadir evento de clic directamente a la capa de la órbita
              layer.on('click', function(e) {
                if (!currentPlanet) return;
                attempts++;
                document.getElementById('attempts').textContent = "Intentos: " + attempts;

                if (feature.properties.name.split(' - ')[0] === currentPlanet.name) {
                  
                  const translatedName = translate(currentPlanet.name);
                  const translatedDescription = translate(currentPlanet.description);

                  const popupContent = `
                    <h4>¡Correcto! ¡Encontraste ${translatedName}!</h4>
                    <p><b>Información sobre ${translatedName}:</b><br>${translatedDescription}</p>
                  `;
                  
                  L.marker(e.latlng).addTo(markersGroup)
                    .bindPopup(popupContent)
                    .openPopup();
                    
                  score++;
                  document.getElementById('score').textContent = "Puntos: " + score;
                  nextQuestion();
                } else {
                  const clickedName = feature.properties.name.split(' - ')[0];
                  alert(`Incorrecto. Ese es el planeta ${clickedName}. Intenta de nuevo.`);
                }
              });
            }
          }
        }
      }
    })).on('ready', function() {
        // Ordenar las capas de la más lejana a la más cercana al sol
        const sunLatLng = L.latLng(-25.280945, -57.609083); // Coordenadas del Sol
        planetLayers.sort((a, b) => {
            const distanceA = a.getBounds().getCenter().distanceTo(sunLatLng);
            const distanceB = b.getBounds().getCenter().distanceTo(sunLatLng);
            return distanceB - distanceA; // Orden descendente
        });

        // Agregar las capas al mapa en el orden correcto y asignar los eventos
        planetLayers.forEach(layer => {
            layer.addTo(map);
            const name = layer.feature.properties.name.split(' - ')[0];
            const planetInfo = planetData[name];
            
            layer.on('click', function(e) {
                if (!currentPlanet) return;
                attempts++;
                document.getElementById('attempts').textContent = "Intentos: " + attempts;

                if (name === currentPlanet.name) {
                const translatedName = translate(currentPlanet.name);
                const translatedDescription = translate(currentPlanet.description);
                const popupContent = `
                    <h4>¡Correcto! ¡Encontraste ${translatedName}!</h4>
                    <p><b>Información sobre ${translatedName}:</b><br>${translatedDescription}</p>
                `;
                
                L.marker(e.latlng).addTo(markersGroup)
                    .bindPopup(popupContent)
                    .openPopup();
                    
                score++;
                document.getElementById('score').textContent = "Puntos: " + score;
                nextQuestion();
                } else {
                const clickedName = translate(name);
                alert(`Incorrecto. Ese es el planeta ${clickedName}. Intenta de nuevo.`);
                }
            });
        });
        
        map.fitBounds(this.getBounds());
    }).addTo(map);

    function startGame() {
      score = 0;
      attempts = 0;
      timer = 0;
      document.getElementById('score').textContent = "Puntos: " + score;
      document.getElementById('attempts').textContent = "Intentos: " + attempts;
      document.getElementById('timer').textContent = "Tiempo: 0s";
      markersGroup.clearLayers();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = "Tiempo: " + timer + "s";
      }, 1000);
      nextQuestion();
    }

    function nextQuestion() {
      const planets = Object.values(planetData);
      const randomIndex = Math.floor(Math.random() * planets.length);
      currentPlanet = planets[randomIndex];
      document.getElementById('question').textContent = "¿Dónde está " + currentPlanet.name + "?";
    }

    // Manejar clics fuera de las órbitas
    map.on('click', function(e) {
      if (!currentPlanet) return;
      const layers = map.getLayers().filter(l => l instanceof L.Path);
      let clickedOnOrbit = false;
      layers.forEach(layer => {
        if (layer.contains(e.latlng)) {
          clickedOnOrbit = true;
        }
      });
      if (!clickedOnOrbit) {
        alert("Incorrecto. Tienes que hacer clic en una órbita.");
      }
    });

    document.getElementById('startGame').addEventListener('click', startGame);
</script>
</body>
</html>
