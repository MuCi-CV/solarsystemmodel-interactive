<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Sistema Solar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
    .game-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      font-family: Arial, sans-serif;
      width: 240px;
    }
    .game-panel button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 5px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .game-panel button:hover {
      background: #005fcc;
    }
    .stats {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="game-panel">
    <h3>Juego: ¿Dónde está...?</h3>
    <p id="question">Haz clic en el planeta correcto.</p>
    <button id="startGame">Empezar</button>
    <div class="stats">
      <p id="score">Puntos: 0</p>
      <p id="attempts">Intentos: 0</p>
      <p id="timer">Tiempo: 0s</p>
    </div>
  </div>

  <script>
    // Inicializar mapa
    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let planetMarkers = [];
    let planetLayers = [];
    let currentPlanet = null;
    let score = 0;
    let attempts = 0;
    let timer = 0;
    let timerInterval = null;
    let markersGroup = L.layerGroup().addTo(map);

    // Colores personalizados
    const planetColors = {
      Mercury: '#b0b0b0',
      Venus: '#e6e600',
      Earth: '#1f77b4',
      Mars: '#ff0000',
      Jupiter: '#d6a57a',
      Saturn: '#f4d03f',
      Uranus: '#00ffff',
      Neptune: '#0000ff'
    };

    // Cargar el KML y aplicar colores
    const kmlLayer = omnivore.kml('solarsystem.kml', null, L.geoJson(null, {
      style: function(feature) {
        const name = feature.properties.name;
        return {
          color: planetColors[name] || '#3388ff',
          weight: 2
        };
      },
      onEachFeature: function(feature, layer) {
        const name = feature.properties.name || 'Desconocido';
        planetMarkers.push({ name: name, latlng: layer.getBounds().getCenter() });
        planetLayers.push(layer);
      }
    })).on('ready', function() {
      map.fitBounds(this.getBounds());
    }).addTo(map);

    // Función para calcular distancia en metros
    function getDistance(latlng1, latlng2) {
      return map.distance(latlng1, latlng2);
    }

    // Iniciar juego
    function startGame() {
      score = 0;
      attempts = 0;
      timer = 0;
      document.getElementById('score').textContent = "Puntos: " + score;
      document.getElementById('attempts').textContent = "Intentos: " + attempts;
      document.getElementById('timer').textContent = "Tiempo: 0s";
      markersGroup.clearLayers();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = "Tiempo: " + timer + "s";
      }, 1000);
      nextQuestion();
    }

    // Seleccionar planeta aleatorio
    function nextQuestion() {
      const randomIndex = Math.floor(Math.random() * planetMarkers.length);
      currentPlanet = planetMarkers[randomIndex];
      document.getElementById('question').textContent = "¿Dónde está " + currentPlanet.name + "?";
    }

    // Evento clic en el mapa
    map.on('click', function(e) {
      if (!currentPlanet) return;
      attempts++;
      document.getElementById('attempts').textContent = "Intentos: " + attempts;

      const distance = getDistance(e.latlng, currentPlanet.latlng);

      if (distance < 500000) { // margen 500 km
        const marker = L.marker(currentPlanet.latlng).addTo(markersGroup);
        marker.bindPopup("¡Correcto! " + currentPlanet.name).openPopup();
        alert(`¡Correcto! Encontraste ${currentPlanet.name}`);
        score++;
        document.getElementById('score').textContent = "Puntos: " + score;
        nextQuestion();
      } else {
        alert(`Incorrecto. Estás a ${(distance/1000).toFixed(1)} km de ${currentPlanet.name}`);
      }
    });

    document.getElementById('startGame').addEventListener('click', startGame);
  </script>
</body>
</html>
